{% extends 'layouts/base.html' %}
{% block content %}
<br>
<br>
<div class="my_body">
 <div class="card">
     <h2>Video Information</h2>
     <hr>
     <div class="row">
                        <div class="col-md-6 text-center align-self-center"> <video class="video-fluid" src="../../media/{{ post.video }}" type="video/mp4" controls></video></div>
                        <div class="col-md-6 info">
                            <div class="row title">
                                <div class="col">
                                    <h2>{{ post.title }}</h2>
                                </div>
                            </div>
                            <p>{{ post.about }}</p>
                            <p>{{ post.published }}</p>
                            <p>Source: <a target="_blank" href="{{ post.source }}">{{ post.source }}</a></p>
                        </div>
                    </div>
     <div class="btn-group my_btn_group">
         <div class="row lower">
             <div><a href="/video" class="btn btn-outline-warning btn1"><i class="fa fa-reply my_i1"></i>Back</a></div>
         </div>
         <div class="row lower">
             <div><a href="/video/edit/{{ post.id }}" class="btn btn-outline-info btn1">Edit<i class="fa fa-edit my_i2"></i></a></div>
         </div>
         <div class="row lower">
             <div><a href="/video/delete/{{ post.id }}" class="btn btn-outline-danger btn1">Delete<i class="fa fa-trash my_i2"></i></a></div>
         </div>
     </div>
 </div>
</div>
<style>
  .my_body {
      margin: 0;
      background-size: cover;
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(36, 35, 35);
}

.card {
    width: 85%;
    padding: 2rem 3rem;
    background-color: rgb(46, 45, 45);
    color: white;
}
.row {
    margin: 0;
}
.btn1 {
    margin: 2% -8px;
    width: 100px;
}
.my_btn_group {
    position: absolute;
    right: 3rem;
}
.my_i1 {
    margin-right: 10px;
}
.my_i2 {
    margin-left: 10px;
}
video {
    height: fit-content;
    width: 100%;
    padding: 1rem;
}
</style>
{% endblock content %}
